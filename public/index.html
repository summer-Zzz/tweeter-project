<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300;1,700&display=swap"
    rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300;1,700&display=swap"
    rel="stylesheet">
  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />


  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>

  <!-- ICONS -->
  <script src="https://kit.fontawesome.com/3254a5221a.js" crossorigin="anonymous"></script>

</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <span>tweeter</span>
    <div>
      <button id="click-show"><b>Write</b> a new tweet <br /> 
        <i id="arrow-icon" class="fas fa-angle-double-down"></i></button>
    </div>
  </nav>


  <header class="main-header">
    <div>
      <img id="avatar" src="/images/profile-hex.png">
    </div>
    <br>
    <div>
      <h2>SummerZZzz</h2>
    </div>
  </header>

  <!-- Page-specific (main) content here -->
  <main class="container">
    <button id="sticky-button"><i class="fas fa-angle-double-up"></i></button>
    <section class="new-tweet">
      <p class="error-container"> </p>

      <form id="tweet-form" action="/tweets/" method="POST">
        <!-- <label for="tweet-text">What are you humming about?</label> -->
        <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
        <div id="textdiv">
          <button id='tweet-button' type="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
    </section>
    <section class="tweet-content">

    </section>
  </main>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

</body>

</html>
